<!DOCTYPE html>
<html class="thesis">
<body class="content thesis">
<div class="container">
	<h1>Add New Thesis Record</h1>
	<hr>
	<form action="/thesis/new" method="post" onsubmit="return validate(this)">
		
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Title :</h3>
			</div>
			<div class="col-md-6" style="margin-top:20px;">
				<input type="text" class="form-control" name="title" required>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Description :</h3>
			</div>
			<div class="col-md-6" style="margin-top:20px;">
				<textarea class="form-control" name="description" rows="10" required></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" >
				<h3 class="pull-right">School Year :</h3>
			</div>
			<div class="col-md-2" style="margin-top:20px;">
				<select class="form-control" name="syear">
					<option value="2013-2014">2013-2014</option>
  					<option value="2012-2013">2012-2013</option>
  					<option value="2011-2012">2011-2012</option>
  					<option value="2010-2011">2010-2011</option>
  					<option value="2009-2010">2009-2010</option>
  					<option value="2008-2009">2008-2009</option>
  					<option value="2007-2008">2007-2008</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Status :</h3>
			</div>
			<div class="col-md-6" style="margin-top:20px;">
				<span class="form-control">
  					<label class="radio-inline"><input type="radio" name="status" value="Active" checked="checked"> Active </label>
					<label class="radio-inline"><input type="radio" name="status" value="Inactive"> Inactive </label>
					<label class="radio-inline"><input type="radio" name="status" value="Rejected"> Rejected </label>
					<label class="radio-inline"><input type="radio" name="status" value="Pending"> Pending </label>
					<label class="radio-inline"><input type="radio" name="status" value="For Removal"> For Removal </label>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" style="margin-top: 20px;">
				<div class="btn-group btn-group-lg pull-right">
					<input type="submit" class="btn btn-primary" value="Save">
					<input type="reset" class="btn btn-default" value="Clear">
				</div>
			</div>
		</div>

	<script type="text/javascript">
		function validate(myForm){

			if(myForm["title"].value.length == 0 || myForm["desc"].value.length == 0){
				alert("Please do not leave blank entries.");
				return false;
			}
			else{
				alert("Successful");
				myForm.submit();
			}

		}
	</script>
