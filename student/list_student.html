<!DOCTYPE html>
<html class="student">
<body class="content student">
	{% if (result) :  %}
	<div class="table-responsive container">

	<h1>List of Students</h1>
		<table class="table table-hover" style="color:#000;">
			<thead>
				<th>Student Number</th>
				<th>Name</th>
				<th>Department</th>
				<th>Link</th>
			</thead>
			<tbody>
				{% for student in all_student %}
				<tr>
					<td>{{student.student_number}}</td>
					<td>{{student.fname}} {{student.lname}}</td>
					<td>{{student.department}}</td>
					<td>
					<div class="btn-group btn-group-sm">
						<a href="/student/view/{{student.key.id()}}" class="btn btn-primary btn-sm" role="button">View</a>
						<a href="/student/edit/{{student.key.id()}}" class="btn btn-info btn-sm" role="button">Edit</a>
					</div>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	{% else %}
		<div class="container">
			<h1>No Records Found.</h1>
		</div>
	{% endif %}

</body>
</html>
