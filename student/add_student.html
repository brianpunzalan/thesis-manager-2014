<!DOCTYPE html>
{% autoescape true %}
<html class="student">
<body class="content student">

<div class="container" style="color:#fff;">
	<h1>Add New Student Record</h1>
	<hr>
	<form action="/student/new" method="post" onsubmit="return validate(this)">
		
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Student Number :</h3>
			</div>
			<div class="col-md-4" style="margin-top:20px;">
				<input type="text" class="form-control" required name="student_number">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">First Name :</h3>
			</div>
			<div class="col-md-4" style="margin-top:20px;">
				<input type="text" class="form-control" required name="fname">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" >
				<h3 class="pull-right">Last Name :</h3>
			</div>
			<div class="col-md-4" style="margin-top:20px;">
				<input type="text" class="form-control" required name="lname">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Email :</h3>
			</div>
			<div class="col-md-4" style="margin-top:20px;">
				<input type="email" class="form-control" required name="email">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Phone Number :</h3>
			</div>
			<div class="col-md-4" style="margin-top:20px;">
				<input type="text" class="form-control" required name="phone">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-right">Department :</h3>
			</div>
			<div class="col-md-2" style="margin-top:20px;">
				<select class="form-control" name="department">
					<option value="CpE">CpE</option>
					<option value="CE">CE</option>
					<option value="ME">ME</option>
					<option value="EE">EE</option>
					<option value="IE">IE</option>
					<option value="ECE">ECE</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-4 btn-group btn-group-lg pull-left" style="margin-top:40px;">
				<input type="submit" class="btn btn-primary" value="Save">
				<input type="reset" class="btn btn-default" value="Clear">
			</div>
		</div>
	<script type="text/javascript">
		function validate(myForm){

			if(myForm["fname"].value.length == 0 || myForm["lname"].value.length == 0 || myForm["email"].value.length == 0 || myForm["phone"].value.length == 0 ){
				alert("Please do not leave blank entries.");
				return false;
			}
			else{
				alert("Successful");
				myForm.submit();
			}

		}
	</script>
</div>
</body>
</html>
{% endautoescape %}
